  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #87ceeb 0%, #ffffff 80%);
      color: #333;
      line-height: 1.6;
      padding: 0 10px;
    }

    header {
      background: url('https://upload.wikimedia.org/wikipedia/en/e/ee/Toy_Story_logo.svg') no-repeat center top;
      background-size: contain;
      padding: 140px 20px 40px;
      text-align: center;
      color: #333;
    }

    header h1 {
      font-size: 36px;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 40px 30px;
      margin: -30px auto 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      border: 3px dashed #f1c40f;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 2px solid #3498db;
      border-radius: 10px;
      font-size: 16px;
    }

    form input:focus,
    form textarea:focus {
      border-color: #e67e22;
      outline: none;
      background-color: #fdf6e3;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #f1c40f;
      border: none;
      color: #2c3e50;
      font-size: 18px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e67e22;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      header {
        padding-top: 120px;
        background-size: 200px auto;
      }

      header h1 {
        font-size: 28px;
      }

      .container {
        margin: -20px 20px 30px;
        padding: 30px 20px;
      }
    }
