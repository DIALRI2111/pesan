<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubungi Kami</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("2lnwhNaeiv17mBmF5"); // Ganti dengan public key kamu
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #34495e;
    }

    p.description {
      text-align: center;
      margin-bottom: 30px;
      color: #7f8c8d;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccd6e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Selamat Datang!</h1>
    <p class="description">
      Silakan kirim pesan, pertanyaan, atau saran Anda kepada pemilik website ini.<br>
      Kami akan merespons melalui email Anda secepat mungkin.
    </p>

    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Nama Anda" required>
      <input type="email" name="from_email" placeholder="Email Anda" required>
      <textarea name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('diffa21', 'dialri21', this)
        .then(() => {
          alert('✅ Pesan berhasil dikirim!');
          this.reset();
        }, (error) => {
          alert('❌ Gagal mengirim pesan: ' + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
